<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container input-container">
      <div class="input-group time-frame 09">
         <div class="input-group-prepend">
          <span class="input-group-text">9AM</span>
        </div>
        <input type="text" class="form-control" id="9amEntry">
        <div class="input-group-append">
          <button class="saveBtn" id="btn1" type="button">Save</button>
        </div>
      </div>
      <div class="input-group time-frame 10">
        <div class="input-group-prepend">
          <span class="input-group-text">10AM</span>
        </div>
        <input type="text" class="form-control" id="10amEntry">
        <div class="input-group-append">
          <button class="saveBtn" id="btn2" type="button">Save</button>
        </div>
      </div>
      <div class="input-group time-frame 11">
        <div class="input-group-prepend">
          <span class="input-group-text">11AM</span>
        </div>
        <input type="text" class="form-control" id="11amEntry">
        <div class="input-group-append">
          <button class="saveBtn" id="btn3" type="button">Save</button>
        </div>
      </div>
      <div class="input-group time-frame 12">
        <div class="input-group-prepend">
          <span class="input-group-text">12PM</span>
        </div>
        <input type="text" class="form-control" id="12pmEntry">
        <div class="input-group-append">
          <button class="saveBtn" id="btn4" type="button">Save</button>
        </div>
      </div>
      <div class="input-group time-frame 13">
        <div class="input-group-prepend">
          <span class="input-group-text">1PM</span>
        </div>
        <input type="text" class="form-control" id="1pmEntry">
        <div class="input-group-append">
          <button class="saveBtn" id="btn5" type="button">Save</button>
        </div>
      </div>
      <div class="input-group time-frame 14">
        <div class="input-group-prepend">
          <span class="input-group-text">2PM</span>
        </div>
        <input type="text" class="form-control" id="2pmEntry">
        <div class="input-group-append">
          <button class="saveBtn" id="btn6" type="button">Save</button>
        </div>
      </div>
      <div class="input-group time-frame 15">
        <div class="input-group-prepend">
          <span class="input-group-text">3PM</span>
        </div>
        <input type="text" class="form-control" id="3pmEntry">
        <div class="input-group-append">
          <button class="saveBtn" id="btn7" type="button">Save</button>
        </div>
      </div>
      <div class="input-group time-frame 16">
        <div class="input-group-prepend">
          <span class="input-group-text">4PM</span>
        </div>
        <input type="text" class="form-control" id="4pmEntry">
        <div class="input-group-append">
          <button class="saveBtn" id="btn8" type="button">Save</button>
        </div>
      </div>
      <div class="input-group time-frame 17">
        <div class="input-group-prepend">
          <span class="input-group-text">5PM</span>
        </div>
        <input type="text" class="form-control" id="5pmEntry">
        <div class="input-group-append">
          <button class="saveBtn" id="btn9" type="button">Save</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./calendar.js"></script>
    <script src="my.js"></script>
  </body>
</html>
